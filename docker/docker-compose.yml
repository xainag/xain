version: "3.7"
services:
  minio:
    image: minio/minio # Stable minio
    volumes:
      - minio-data:/data
    networks:
      - xain-fl
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data
    ports:
      - "9000:9000"

  redis:
    image: redis:6.0.2 # Stable redis
    hostname: redis
    volumes:
      - redis-data:/data
    networks:
      - xain-fl
    ports:
      - "6379:6379"

volumes:
  minio-data:
  redis-data:

networks:
  xain-fl:
