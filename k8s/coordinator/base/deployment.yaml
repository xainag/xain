apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator-deployment
spec:
  selector:
    matchLabels:
      app: coordinator
  replicas: 1
  template:
    metadata:
      labels:
        app: coordinator
    spec:
      containers:
        - name: coordinator
          image: coordinator
          imagePullPolicy: Always
          command: ["/app/coordinator"]
          args: ["-c", "/app/config.toml"]
          ports:
            - containerPort: 8081
              protocol: TCP
          env:
            - name: REDIS_AUTH
              valueFrom:
                secretKeyRef:
                  name: redis-auth
                  key: redis-password
            - name: XAYNET_REDIS__URL
              value: "redis://:$(REDIS_AUTH)@redis-master"
