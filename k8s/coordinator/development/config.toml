[log]
filter = "xaynet=debug,http=warn,info"

[api]
bind_address = "0.0.0.0:8081"
tls_certificate = "/app/ssl/tls.pem"
tls_key = "/app/ssl/tls.key"

[pet.sum]
prob = 0.5
count = { min = 1, max = 100 }
time = { min = 5, max = 3600 }

[pet.update]
prob = 0.9
count = { min = 3, max = 10000 }
time = { min = 10, max = 3600 }

[pet.sum2]
count = { min = 1, max = 100 }
time = { min = 5, max = 3600 }

[mask]
group_type = "Prime"
data_type = "F32"
bound_type = "B0"
model_type = "M3"

[model]
length = 4

[metrics.influxdb]
url = "http://influxdb:8086"
db = "metrics"

[redis]
# The url is configured via the environment variable `XAYNET_REDIS__URL`.
# `XAYNET_REDIS__URL` depends on the environment variable `REDIS_AUTH`,
# which is defined as a Kubernetes secret and exposed to the coordinator pod.
# See: k8s/coordinator/base/deployment.yaml

[s3]
# The access_key and secret_access_key are configured via the environment variables
# `XAYNET_S3__ACCESS_KEY` and `XAYNET_S3__SECRET_ACCESS_KEY`.
# See: k8s/coordinator/base/deployment.yaml
region = ["minio", "http://minio:9000"]

[restore]
enable = true

[trust_anchor.iota]
url = "https://nodes.devnet.iota.org:443"
network = "Devnet"
author_seed = "XAYN9IOTA9AUTHOR9SEED999"
author_state_pwd = "xaynet_iota_test_password"

[trust_anchor.iota.store]
# The url is configured via the environment variable `XAYNET_TRUST_ANCHOR__IOTA__STORE__URL`.
# `XAYNET_TRUST_ANCHOR__IOTA__STORE__URL` depends on the environment variable `REDIS_AUTH`,
# which is defined as a Kubernetes secret and exposed to the coordinator pod.
# See: k8s/coordinator/base/deployment.yaml
